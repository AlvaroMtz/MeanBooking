<div class="container-fluid" id="header">
  <div class="row header-row">
    <div class="col-sm-4">
        <a class="header-logo-link" [routerLink]="['/']" ><span class="logo"></span></a>
    </div>
    <div class="col-sm-8">
      <ul class="list-inline">
        <li *ngIf="session.getUser()" class="header-controls list-inline-item user-profile" routerLinkActive="active-menu-item" [routerLink]="['/profile']">
          <i class="material-icons">person</i>
          <div class="menu-legend">Hi {{session.getUser().name}}!</div>
        </li>
        <li class="list-inline-item header-controls" *ngIf="session.getUser()&&session.getAdmin()" (click)="pendingBookings()">
          <span *ngIf="pending>0;else noPendings">
            <span class="pending-num">
              {{pending}}
            </span>
            <i class="material-icons faa-ring animated">add_alert</i>
            <div class="menu-legend">pending</div>
          </span>
          <ng-template #noPendings>
            <span class="no-pendings">
                <i class="material-icons">add_alert</i>
                <div class="menu-legend">no pendings</div>
            </span>
          </ng-template>
        </li>
        <li class="list-inline-item header-controls" *ngIf="session.getUser()&&session.getAdmin()" routerLinkActive="active-menu-item" [routerLink]="['/dashboard']">
          <i class="material-icons">dashboard</i>
          <div class="menu-legend">dashboard</div>
        </li>
        <li class="list-inline-item header-controls" *ngIf="session.getUser()&&session.getAdmin()" routerLinkActive="active-menu-item" [routerLink]="['/bookings']">
          <i class="material-icons">today</i>
          <div class="menu-legend">calendar</div>
        </li>
        <li *ngIf="session.getUser()&&session.getAdmin()" class="list-inline-item header-controls" routerLinkActive="active-menu-item" [routerLink]="['/users']">
          <i class="material-icons">people</i>
          <div class="menu-legend">clients</div>
        </li>
        <li class="header-form list-inline-item">
          <signup></signup>
        </li>
        <li class="header-form list-inline-item">
          <login></login>
        </li>
        <li class="list-inline-item logout">
            <logout></logout>
        </li>
      </ul>
    </div>
  </div>
</div>
<viewpendings (outputcall)="pendingBookings()" [totalpending]="numberPopup" [pending]="popup"></viewpendings>

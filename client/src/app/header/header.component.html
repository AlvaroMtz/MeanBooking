<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div>{{title}}</div>
      <div *ngIf="session.getUser()">Hi {{session.getUser().name}}!</div>
      <div *ngIf="session.getUser()">id: {{session.getUser()._id}}</div>
    </div>
    <div class="col-sm-2"> </div>
    <div class="col-sm-3">
      <login></login>
    </div>
    <div class="col-sm-3">
      <signup></signup>
      <logout></logout>
      <button *ngIf="session.getUser()" [routerLink]="['/profile']" mat-raised-button color="accent">My profile</button>
      <button *ngIf="session.getUser()&&session.getAdmin()" [routerLink]="['/manage']" mat-raised-button color="accent">Manage</button>
    </div>
  </div>
</div>

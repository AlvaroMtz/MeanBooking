<editDay [day]="theDay"></editDay>
<div class="container" id="calendar-header">
  <div class="row">
    <div class="col-sm-12">
      <button (click)="changeMonth(-1)" mat-raised-button color="accent">Prev month</button>
      <button (click)="changeMonth(1)" mat-raised-button color="accent">Next month</button>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-12">
            <h5>{{currentMonthText}}</h5>
      </div>
  </div>
  <div class="row">
        <div class="col weekDays" *ngFor="let day of weekDays; let i=index">
            <p>{{day}}</p>
        </div>
    </div>
</div>
<div class="container-fluid" id="bookings-calendar">
  <div class="row">
    <div class="col day {{day.date | date:'EEEE' | lowercase}} {{day.status}}" *ngFor="let day of days; let i=index" (click)="getDay(day.date)">
      <div *ngIf="today == (day.date | date:'MM/dd/yyyy'); else notToday" class="today">
        <span>Today</span>
        <small>{{day.date}}</small>
        <small>{{day.date | date:'dd MMM':'+0100'}}</small>
        <small>{{day.date | date:'EEEE'}}</small>
      </div>
      <ng-template #notToday>
        <div class="not-today">
          <small>{{day.date | date:'dd MMM'}}</small>
          <small>{{day.date | date:'EEEE'}}</small>
        </div>
      </ng-template>
    </div>
  </div>
</div>
